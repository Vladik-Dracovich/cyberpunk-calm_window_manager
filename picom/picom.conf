backend = "glx";
vsync = true;

inactive-opacity = 0.94;
active-opacity   = 1.0;
frame-opacity    = 1.0;

shadow = true;
shadow-radius = 10;
shadow-offset-x = -6;
shadow-offset-y = -6;
shadow-opacity = 0.35;

shadow-exclude = [
  "class_g = 'Dzen'",
  "class_g = 'trayer'",
  "class_g = 'Rofi'",
  "class_g = 'rofi'",
];

blur-method = "none";

use-damage = true;
detect-rounded-corners = true;
detect-client-opacity  = true;
